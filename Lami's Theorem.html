<html>
    <head>
<title>Lami's Theorem</title>
    </head>
<body>
<p>Leave blank if value is unknown</p>
<form onchange="load()">
<label for="unit">Select unit of force</label>
<select name="unit" id="unit">
<option value="N">N</option>
<option value="kN">kN</option>
</select> <br><br>
<label for="p"> P: </label>
<input name="p" type="number" id="p">
<label id="punit" name="punit"> N </label><br><br>
<label for="alpha"></label> α: </label>
<input name="alpha" type="number" id="alpha"> 
<label> °</label> <br><br>

             

<label for="q"> Q: </label>
<input name="q" type="number" id="q"> 
<label id="qunit" name="qunit"> N </label> <br><br>
<label for="beta"></label> β: </label>
<input name="beta" type="number" id="beta"> 
<label> °</label><br><br>

<label for="r"></label> R: </label>
<input name="r" type="number" id="r">
<label id="runit" name="runit"> N </label> <br>      <br>      
<label for="gamma"></label>  γ: </label>
<input name="gamma" type="number" id="gamma"> 
<label> °</label> <br><br>

<button type="button" onclick="calculate()">Calculate</button>
</form>
<script>
function calculate() { 
var p = document.getElementById('p'); //removed .value property from here
var q = document.getElementById('q'); // "   "
var r = document.getElementById('r'); // "   "
var unit = document.getElementById('unit');
if (unit.value=="kN"){
    p.value=p.value*1000;
    q.value=q.value*1000;
    r.value=r.value*1000;
}
var alpha = document.getElementById('alpha').value;
var beta = document.getElementById('beta').value;
var gamma = document.getElementById('gamma').value;
if(alpha != "" && beta != "" && gamma != "") {
var sina = Math.sin(alpha*Math.PI/180);
var sinb = Math.sin(beta*Math.PI/180);
var sinc = Math.sin(gamma*Math.PI/180);
    if (p.value != ""){
    r.value=p.value*sinc/sina;
    q.value=p.value*sinb/sina;
    if (unit.value=="kN"){
        p.value=p.value/1000;
        q.value=q.value/1000;
        r.value=r.value/1000;
    }
    // document.getElementById("r").value = r;  No need of these, because they are already referenced as p,q,r
    // document.getElementById("q").value = q;
}
else if (q.value != ""){
    r.value=q.value*sinc/sinb;
    p.value=q.value*sina/sinb;
    if (unit.value=="kN"){
        p.value=p.value/1000;
        q.value=r.value/1000;
        r.value=r.value/1000;
    }
    // document.getElementById("p").value =p;
    // document.getElementById("r").value = r;
}
else if(r.value != ""){
    p.value=r.value*sina/sinc;
    q.value=r.value*sinb/sinc;
    if (unit.value=="kN"){
        p.value=p.value/1000;
        r.value=r.value/1000;
        q.value=q.value/1000;
    }
}
    else 
    {
        window.alert("Only 2 unknown can be calculated");
    }
    // document.getElementById("p").value = p;
    // document.getElementById("q").value=q;
}
else {
    window.alert("Only 2 unknown can be calculated");
}
}
function load(){
var unit = document.getElementById('unit');
document.getElementById('punit').innerHTML = unit.value;
document.getElementById('qunit').innerHTML = unit.value;
document.getElementById('runit').innerHTML = unit.value;
}        
</script>
            
</body>
</html>
